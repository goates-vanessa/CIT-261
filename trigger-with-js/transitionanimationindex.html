<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles/ttstyle.css">
        <link rel="stylesheet" href="styles/animation.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Transforms, Transitions, Animations</title>
    </head>
    <body>

        <h1 onclick="firstbutton()" id="changeOne" class="transform">Transform 1 </h1><br>
        <h1 onclick="secondbutton()" id="changeTwo" class="transform">Transform 2 </h1><br>
        <h1 onclick="thirdbutton()" id="changeThree" class="transform">Transform 3 </h1><br><br><br>
        <h1 onclick="fourthbutton()" class="transform">Trigger Transitions</h1><br><br>
        <h2 id="changeFour" class="translate translateOne">Translate 1 </h2><br>
        <h2 id="changeFive" class="translate translateTwo">Translate 2 </h2><br>
        <h2 id="changeSix" class="translate translateThree">Translate 3 </h2><br>
        <h1 onclick="fifthbutton()" class="transform">Trigger Animations</h1><br><br>
        <div class="container container-one">
       
                <div id="changeSeven"></div>
              </div>
              <br>
             
              <div class="container container-two">
                
                <div id="changeEight"></div>
              </div>
              <br><br>
              <h1 onclick="reset()" class="transform">Reset All</h1>
        <script src="scripts/triggertransitionanimation.js"></script>
    </body>
</html>
